server:
  port: 8101
spring:
  application:
    name: open-gateway-service
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
        - id: OJ-service
          uri: lb://OJ-service
          predicates:
            - Path=/api/OJ/**
        - id: api-service
          uri:
            lb://api-service
          predicates:
            - Path=/api/API/**
        - id: question-service
          uri:
            lb://question-service
          predicates:
            - Path=/api/question/**
        - id: judge-service
          uri:
            lb://judge-service
          predicates:
            - Path=/api/judge/**
  main:
    allow-bean-definition-overriding: true
knife4j:
  gateway:
    # ① 第一个配置，开启gateway聚合组件
    enabled: true
    # ② 第二行配置，设置聚合模式采用discover服务发现的模式
    strategy: discover
    discover:
      # ③ 第三行配置，开启discover模式
      enabled: true
      # ④ 第四行配置，聚合子服务全部为Swagger2规范的文档
      version: swagger2



