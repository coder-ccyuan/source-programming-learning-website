spring:
  application:
    name: common-service
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    #  开启分布式 session（须先配置 Redis）
    store-type: redis
    #     30 天过期
    timeout: 259200
    path: /api
  # 数据库配置
  # todo 需替换配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/source_website
    username: root
    password: 123456
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
    database: 0
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
server:
  #  address: 0.0.0.0
  port: 8097
  servlet:
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
logging:
  level:
    feign.Logger: debug
feign:
  client:
    config:
      default:
        loggerLevel: full