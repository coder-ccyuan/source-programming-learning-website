# 公共配置文件
spring:
  cloud:
    nacos:
      server-addr: localhost:8848
  application:
    name: judge-service
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    #  开启分布式 session（须先配置 Redis）
    store-type: redis
    #     30 天过期
    timeout: 259200
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/source_website
    username: root
    password: 123456
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
    database: 0
  main:
    allow-bean-definition-overriding: true
server:
  #  address: 0.0.0.0
  port: 8098
  servlet:
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
        path: /api
    context-path: /api/judge
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
knife4j:
  enable: true